<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box-1" onclick="myFunction()">box-1</div>
        <div class="box" id="box-2" onmouseover="mouseOver()" onmouseout="mouseOut()">box-2</div>
        <div class="box" id="box-3">box-3</div>
        <div class="box" id="box-4">box-4</div>
    </div>

    <!-- key event work on input field  -->
    <input type="text" name="name" id="Name" onkeydown="keyDown()" onkeyup="keyUp()">

    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque officiis enim asperiores magni rerum corporis quo unde, facilis eius ex, reiciendis ullam debitis fugiat. Reiciendis eligendi nam id blanditiis perspiciatis.</p>

    <div id="divjs">

    </div>

    <script src="script.js"></script>
</body>
</html>
